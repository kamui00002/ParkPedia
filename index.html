    <meta name="keywords" content="公園,レビュー,子育て,遊具,アプリ" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/solid/styles.min.css" rel="stylesheet">
    <style>
      /* iOS Safari のスクロールバウンス問題を修正 */
      html, body {
        height: 100%;
        height: -webkit-fill-available;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
        -webkit-overscroll-behavior: none;
      }
      
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        height: -webkit-fill-available;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        height: 100%;
        height: -webkit-fill-available;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* ダイナミックアイランド対応のスタイル */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .dynamic-island-header {
        padding-top: max(env(safe-area-inset-top), 20px);
        min-height: calc(env(safe-area-inset-top) + 100px);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        will-change: transform;
      }
      
      /* iOS Safari の viewport 対応 */
      @supports (padding: max(0px)) {
        .dynamic-island-header {
          padding-top: max(env(safe-area-inset-top), 20px);
        }
      }
      
      /* スクロールバウンスを防ぐ */
      .no-bounce {
        overscroll-behavior: none;
        -webkit-overscroll-behavior: none;
      }
      
      /* モバイルでの100vh問題を修正 */
      .mobile-viewport {
        height: 100vh;
        height: -webkit-fill-available;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    </style>
